<!DOCTYPE html>
<html>
<head>
  <title>Text Color Gradient</title>
  <style>
    /* Create a text gradient using an SVG mask */
    .gradient-text {
      font-size: 48px;
      background: linear-gradient(180deg, #F948B2 0%, #8758F1 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body>
  <h1 class="gradient-text">Text Color Gradient</h1>
</body>
</html>
